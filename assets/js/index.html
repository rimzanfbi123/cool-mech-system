<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Suit System - Management</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet">

    <!-- Error Handling -->
    <script>
        window.onerror = function (msg, url, line) {
            alert("System Error: " + msg + "\nLine: " + line);
            return false;
        };
    </script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Dexie.js -->
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <!-- Chart.js for Dashboard Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2936/2936886.png">

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((e) => console.log('SW Fail:', e));
        }
    </script>
</head>

<body class="bg-gray-50 h-screen overflow-hidden">

    <!-- Secure Wrapper (Hidden by default) -->
    <div id="main-app" class="flex h-screen overflow-hidden w-full hidden">

        <!-- Mobile Overlay (Darkens background when menu is open) -->
        <div id="mobile-overlay" onclick="toggleSidebar()"
            class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden glass-effect"></div>

        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed inset-y-0 left-0 w-64 bg-white shadow-2xl flex flex-col justify-between z-30 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out border-r border-gray-100">
            <div class="h-full flex flex-col">
                <!-- Header -->
                <div class="p-6 border-b border-gray-100 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 shadow-sm">
                            <i class="fa-solid fa-snowflake text-xl"></i>
                        </div>
                        <div>
                            <h1 class="font-bold text-gray-800 text-lg leading-tight">Cool Mech</h1>
                            <p class="text-xs text-gray-500 font-medium">Service Pro v1.0</p>
                        </div>
                    </div>
                    <!-- Close Button (Mobile Only) -->
                    <button onclick="toggleSidebar()" class="lg:hidden btn btn-circle btn-ghost btn-xs">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>

                <div class="overflow-y-auto flex-1">
                    <!-- Logo Container -->
                    <div id="sidebar-logo-container" class="mb-6 px-4 pt-4"></div>

                    <!-- User Profile -->
                    <div id="sidebar-profile"></div>

                    <!-- Navigation -->
                    <nav class="mt-2 px-4 space-y-1">
                        <a href="#" onclick="renderDashboard(); closeSidebarOnMobile()" id="nav-dashboard"
                            class="nav-item flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors">
                            <i class="fa-solid fa-chart-pie w-5 text-center"></i>
                            <span class="font-medium">Dashboard</span>
                        </a>
                        <a href="#" onclick="renderCustomers(); closeSidebarOnMobile()" id="nav-customers"
                            class="nav-item flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors">
                            <i class="fa-solid fa-users w-5 text-center"></i>
                            <span class="font-medium">Customers</span>
                        </a>
                        <a href="#" onclick="renderServices(); closeSidebarOnMobile()" id="nav-services"
                            class="nav-item flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors">
                            <i class="fa-solid fa-screwdriver-wrench w-5 text-center"></i>
                            <span class="font-medium">Services & Parts</span>
                        </a>
                        <a href="#" onclick="renderInvoices(); closeSidebarOnMobile()" id="nav-invoices"
                            class="nav-item flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors">
                            <i class="fa-solid fa-file-invoice-dollar w-5 text-center"></i>
                            <span class="font-medium">Invoices & Quotes</span>
                        </a>
                        <a href="#" onclick="renderExpenses(); closeSidebarOnMobile()" id="nav-expenses"
                            class="nav-item flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors">
                            <i class="fa-solid fa-money-bill-transfer w-5 text-center"></i>
                            <span class="font-medium">Expenses</span>
                        </a>
                        <a href="#" onclick="renderSettings(); closeSidebarOnMobile()" id="nav-settings"
                            class="nav-item flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors">
                            <i class="fa-solid fa-cog w-5 text-center"></i>
                            <span class="font-medium">Settings</span>
                        </a>
                    </nav>
                </div>

                <!-- Footer -->
                <div class="p-4 border-t border-gray-100 bg-gray-50/50">
                    <!-- Theme Toggle -->
                    <button onclick="toggleTheme()"
                        class="btn btn-ghost btn-sm w-full gap-2 text-gray-500 hover:text-blue-500 mb-2">
                        <i class="fa-solid fa-moon"></i> Theme Toggle
                    </button>
                    <div class="text-xs text-center text-gray-400">
                        &copy; 2026 CMS Suit
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main
            class="flex-1 flex flex-col h-screen overflow-hidden relative w-full lg:pl-64 transition-all duration-300">
            <!-- Top Bar -->
            <header
                class="bg-white/80 backdrop-blur-md sticky top-0 z-10 border-b border-gray-100 h-16 flex items-center justify-between px-4 lg:px-8">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="lg:hidden btn btn-square btn-ghost btn-sm">
                        <i class="fa-solid fa-bars text-xl text-gray-700"></i>
                    </button>
                    <h2 id="page-title" class="text-xl font-bold text-gray-800 truncate">Dashboard</h2>
                </div>

                <div class="flex items-center gap-4">
                    <div class="hidden md:block text-sm text-gray-500 font-medium" id="current-date"></div>
                    <div class="avatar placeholder lg:hidden" onclick="renderSettings()">
                        <div class="bg-blue-100 text-blue-600 rounded-full w-8 h-8">
                            <span class="text-xs">A</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Dynamic Content Container -->
            <div id="app-content" class="flex-1 overflow-y-auto p-8 relative">
                <!-- Content will be injected here by app.js -->
            </div>
        </main>
    </div>

    <!-- Global Modals Container -->
    <div id="modal-container"></div>

    <!-- Data Logic -->
    <script src="assets/js/db.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
